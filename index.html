<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<title>Train Scheduler</title>
</head>

<body>
	
	<div class="container">

     	
     	<div class="jumbotron panel jumbotron-primary">
        	<h1 class="text-center">Train Schedule</h1>
        	<h3 class="text-center"> A train schedule application that incorporates Firebase to host arrival and departure data.</h3>
      	</div>
     	<div class="row">
        	<div class="col-lg-12">

	          	<!-- Current Train Schedule -->
	         	<div class="panel panel-info" id="traintable">
	            	<div class="panel-heading">
	              		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            	</div>
	            	<div class="panel-body">
	              		<table class="table table-hover" id='train-table'>
	                		<thead>
	                  			<tr>
	                    			<th>Train Name</th>
	                    			<th>Destination</th>
				                    <th>Frequency (min)</th>
				                    <th>Next Arrival</th>
				                    <th>Minutes Away</th> 
	                  			</tr>
	                		</thead>
	               	 		<tbody>
	               			</tbody>
	              		</table>
	            	</div>
	          	</div>

	          	<!-- Add a Train -->
	          	<div class="panel panel-primary">
	            	<div class="panel-heading">
	              		<h3 class="panel-title"><strong>Add a Train</strong></h3>
	            	</div>
		            <div class="panel-body">
		             	<!--  Form -->
			            <form id="train-form">
			                <div class="form-group">
			                	<label for="train-name-input">Train Name</label>
			                	<input class="form-control" id="train-name-input" type="text">
			                </div>
			                <div class="form-group">
			                	<label for="destination-input">Destination</label>
			                	<input class="form-control" id="destination-input" type="text">
			                </div>
			                <div class="form-group">
			                	<label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
			                	<input class="form-control" id="first-train-input" type="text">
			                </div>
			                <div class="form-group">
			                	<label for="frequency-input">Frequency (Minutes)</label>
			                	<input class="form-control" id="frequency-input" type="text">
			                </div>
							<button class="btn btn-info" id="add-train" type="submit">Add Train</button>
							<button class="btn btn-danger" value="Reset" id="remove-train" type="reset">Remove Train</button>
			            </form>

		            </div>

          		</div>

        	</div>

    	</div>
   
	</div>


	<!-- Firebase  -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<!-- Moment.js  -->
	<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Javascipt -->
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
